<!DOCTYPE html>
<html>
<head>
  <title>World Cup</title>
  <link rel='stylesheet' type='text/css' href='main.css'>
  <link rel="icon" href="image.png" type="image/x-icon">
  <link rel="icon" href="worldCup.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src='index.js'></script>
  <script src = "mapWrapper.js"></script>
</head>
<body>

  <nav class="nav">
    <ul class="nav-list">
      <div class='logo'><button class= "home-link">World Cup 2018</div>
        <li><button class= "home-link">Home</li>
        <li><button id= "teams-link">Teams</li>
        <li><button id= "groups-link">Groups</li>
        <li><button id= "fixtures-link">Fixtures</li>
        <li><button id= "stadiums-link">Stadium</li>
    </ul>

      <div id= "select">
          <select id='group-list'>
            <option selected="true" disabled="disabled">View a group</option>
          </select>

          <select id='team-list'>
            <option selected="true" disabled="disabled">View a Team</option>
          </select>

          <select id='stadia-list'>
            <option selected="true" disabled="disabled">View a Venue</option>
          </select>

      </div>
    </nav>

    <main>
      <div id="main">
        <h1 id="heading">Russia World Cup 2018</h1>
          <div id="twitter">
            <a class="twitter-timeline" data-width="650" data-height="800" data-theme="light" href="https://twitter.com/BBCSport?ref_src=twsrc%5Etfw">Tweets by BBCSport</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
          </div>
    </div>

    <div id="team-div">
    </div>

    <div id= "Stadium-info">
    </div>


    <div id= "table">
      <table id="group">
        <tr>
          <th>Position</th>
          <th>Country</th>
          <th>MP</th>
          <th>W</th>
          <th>L</th>
          <th>D</th>
          <th>Points</th>
        </tr>
      </table>
    </div>

      <div id= "table">
        <table id="player">
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Number</th>
            <th>Date of birth</th>
          </tr>
        </table>
      </div>

    <div id="main-map">
    </div>

  </main>
  
  </body>
</html>
